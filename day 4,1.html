<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post with Quote</title>
  <style>
    .blog-post {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    blockquote {
      margin: 20px 0;
      padding-left: 20px;
      border-left: 4px solid #ccc;
      font-style: italic;
      color: #333;
      position: relative;
    }

    blockquote::before {
      content: "â€œ";
      font-size: 2em;
      color: #999;
      position: absolute;
      left: -10px;
      top: -10px;
    }
  </style>
</head>
<body>
  <div class="blog-post">
    <h1>Tech Trends 2025</h1>
    <p>Technology is evolving faster than ever.</p>

    <blockquote>
      Innovation distinguishes between a leader and a follower.
    </blockquote>
  </div>
</body>
</html>
